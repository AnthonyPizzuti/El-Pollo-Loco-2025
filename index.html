  </head>
  <body onload="showStartScreen()">
    <h1>El pollo loco</h1>

    <div id="game-container">
      <div id="orientation-overlay" class="hidden">
        <p>
          Bitte drehen Sie Ihr Handy ins Querformat, um das Spiel zu spielen.
        </p>
      </div>
      <canvas id="canvas" width="720" height="480"> </canvas>
      <button id="fullscreen-btn">
        <img src="./img/controll/fullscreen.png" alt="fullscreen" />
      </button>
      <button id="mute-btn">
        <img src="./img/controll/ton.png" alt="mute" />
      </button>
      <button id="pause-btn">
        <img src="./img/controll/pause.png" alt="Pause" />
      </button>
      <a href="impressum.html" id="impressum-icon" title="Impressum">
        <img src="img/controll/info.png" alt="Impressum" />
      </a>
      <button id="playButton">Play</button>
      <button id="restartButton" class="hidden"></button>

      <div id="game-controls" class="controls hidden">
        <div id="controls-left-and-right">
          <button id="left-btn" class="control-btn">
            <img src="/img/controll/left.png" alt="Left" />
          </button>
          <button id="right-btn" class="control-btn">
            <img src="/img/controll/right.png" alt="Right" />
          </button>
        </div>
        <div id="controls-jump-and-bottle">
          <button id="jump-btn" class="control-btn">
            <img src="/img/controll/jump.png" alt="Jump" />
          </button>
          <button id="throw-btn" class="control-btn">
            <img src="/img/controll/bottle.png" alt="Throw" />
          </button>
        </div>
      </div>
    </div>

    <div id="pause-screen" class="hidden">
      <h2>Pause</h2>
      <button id="resume-btn">Weiter</button>
      <button id="restart-btn">Neustart</button>
    </div>
    <div id="how-to-play">
      <h2>How to Play:</h2>
